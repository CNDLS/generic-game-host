{% extends "base.html" %}

{% block content %}
	<div id="top">
	  <a href="{% url 'admin:index' %}">Admin</a>
		&nbsp; &nbsp;
	  <a href="{% url 'index' %}">Play Games</a>
	</div>
	<div class="report dialog">
		<h1>Game Reports</h1>
		<ul id ="game_list">
		{% for game in games %}
			<li><a href="{% url 'report' game.id %}" game_nbr="{{ game.id }}">{{ game.name }}</a></li>
		{% endfor %}
		<ul>
	</div>
{% endblock %}
