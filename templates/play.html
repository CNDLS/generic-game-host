{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<div id="game">


  <div id="top">
    <textarea id="clock" readonly></textarea>  
    <h1 id="title">&nbsp;</h1>
    
    <div class="right">
      <span class="replay"><a href="#" onclick="window.location.reload();"><img src="{{ STATIC_URL }}img/reload.png"/>replay</a></span>
      <a href="{% url 'logout' %}">logout</a>
    </div>

  </div><!-- end of top --> 


  <div class="boxes_container">
    <div id="prompt_box">
      <div id="prompts">
      </div>
      </div>
  </div>

</div><!-- end game -->


<!-- this is a template to describe how to lay out a prompt. -->
<script id="prompt_template" type="text/template">
  <div class="prompt">
  </div>
</script>

<script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.10.2.min.js" ></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.enumerable.js" ></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.easing.1.3.js" ></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/state-machine.js" ></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/game.js" ></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/js-yaml.js" ></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/inflection.js" ></script>
<script type="text/javascript" id="reader" src="{{ STATIC_URL }}js/yaml-reader.js"  read-from="{{ AJAX_PREFIX }}/read/{{ game.id }}/"></script>
<script type="text/javascript" id="reporter" src="{{ STATIC_URL }}js/reporting.js"  report-to="{{ AJAX_PREFIX }}/write/{{ game.id }}/" csrftoken="{{ csrf_token }}"></script>
<script type="text/javascript">
  var media_url ="{{ MEDIA_URL }}";
  var ajax_prefix = "{{ AJAX_PREFIX }}";
	var PROMPT_OFFSET = { left:120, top: -500 };
</script>

{% endblock %}
