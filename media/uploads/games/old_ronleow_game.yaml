Title: Para or Por?
WinningScore: 20
Scenes:
  - scene_type: Lake
    rounds: all
    backdrop: div
    set_pieces:
    - div.boat-container: div.boat
    - .gauge: .needle
    - .gas_tank
    - div.question_prompt
    - div.answers
Widgets:
  - CountdownClock
  - Scoreboard
Templates:
  - &MULTIPLE_CHOICE_ROUND
    ResponseTypes: MultipleChoiceCard
    MaxTime: 60
    MaxTime: 60
    Teardown:
      call: clearCards
  - &PARA_POR_LINKS
    - " ("
    - !link
      class: por
      content: por
    - " / "
    - !link
      class: para
      content: para
    - ") "
