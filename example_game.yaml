Title: Gorge of Eternal Peril
WinningScore: 3
SetUpGame: !my SetupSampleGame
Intro: >
  <p>You are a knight of the Round Table. You arrive a bridge over a nasty gorge. At the bridge, a vile old man asks you questions. If you answer incorrectly, you are doomed.</p>
Rounds:
  - Prompt:
      content: What is your name?
    ResponseType: OpenResponse
  - Prompt:
      content: What is your quest?
    ResponseType: SelectResponse
    Answers:
      - text: To seek lunch.
      - text: To seek the Holy Grail.
        correct: true
      - text: Not to get killed.
  - !my GetFinalQuestion